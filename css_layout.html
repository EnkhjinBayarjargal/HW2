<!DOCTYPE html>
<html>
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

nav {
	background-color: #444;
	color: #fff;
	padding: 10px;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

nav li {
	display: inline-block;
	margin-right: 10px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

#content {
	margin: 0 auto;
	max-width: 800px;
	padding: 20px;
}

main {
	float: left;
	width: 60%;
}

aside {
	float: right;
	width: 30%;
      background-color: #F8F8FF;
      margins: 5, 5, 5, 5;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
	clear: both;
}

</style>
<head>
	<title>My CSS Layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>My Website</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	
	<div id="content">
		<main>
			<h2>Main Content</h2>
			<p>This is where most of the content will go.</p>
		</main>
		
		<aside>
			<h3>Aside Content</h3>
			<p>This is some content for the aside section.</p>
		</aside>
	</div>
	
	<footer>
		<p>Copyright &copy; 2023</p>
	</footer>
</body>
</html>
